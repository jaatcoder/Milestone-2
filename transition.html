<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .container
        {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            background-color: aqua;
            transition: width 2s linear, height 2s linear, transform 2s;
        }
        .container:hover
        {
            width: 400px;
            height: 400px;
            transform: rotate(180deg);
            
        }
    </style>
</head>
<body>
    <div>
        <h3 class="container">Increasing...</h3>
    </div>
    <div>
        <h3 class="container">Increasing...</h3>
    </div>
    <div>
        <h3 class="container">Increasing...</h3>
    </div>
</body>
</html>
